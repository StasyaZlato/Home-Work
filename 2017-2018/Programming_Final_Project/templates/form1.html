{% extends 'layout.html' %}
{% block content %}
<form>
    <p>Пожалуйста, выберите свой язык.</p>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="lang" id="lang" value="en">
        <label class="form-check-label" for="lang">
            English
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="lang" id="lang1" value="ru">
        <label class="form-check-label" for="lang1">
            Русский
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="lang" id="lang2" value="other">
        <label class="form-check-label" for="lang2">
            Другой
        </label>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" id="submit" >Выбрать</button>
</form>
{% endblock %}
